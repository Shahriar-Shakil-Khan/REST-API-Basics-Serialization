<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <ul>
        {% for todo in todos %}
        <div>
            <h2>{{ todo.title }}</h2>
            <p>{{ todo.description }}</p>
        </div>
    {% endfor %}
    </ul>
</body>
</html>
